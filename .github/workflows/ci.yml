name: GitHub Actions Build and Deploy Demo
on:
  push:
   branches:
    - master
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # test
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
         persist-credentials: false

      - name: Install and Build
        run: |
            npm install
            npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages 
          folder: dist 
          clean: true`      
